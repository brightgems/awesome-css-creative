<html>
	<head>
		<title>3D Flip Image Effect</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<h1>3D Image Flip</h1>
		</div>
		<div class="imgBox">
			<input type="checkbox" />
			<span class="bg1"></span>
			<span class="bg2"></span>
			<div class="bg"></div>
		</div>
        <!-- 实现一个3D翻转效果，当用户点击checkbox或hover到图片上时，图片会翻转显示另一面，并展示一些按钮 -->
        <div class="imgBox">
            <img src="assets/bg1.jpg" alt="">
            <div class="bgaction">
                <button type="button" pointer-events="auto">action1</button>
                <button>action2</button>
            </div>
        </div>
	</body>
</html>
